{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1># Projects</h1>
    {% for project in projects %}
    <div class="project">
        <h2>{% if project.href %}<a href="{{ project.href }}">{{ project.title }}</a>{% else %}{{ project.title }}{% endif %}</h2>
        <p class="description">{{ project.description|safe }}</p>
    </div>
    <hr class="section-separator">
    {% endfor %}
</div>
{% endblock %}
